<link rel="stylesheet" href="/assets/css/contacts.css" />

<section id="contacts">
	<div class="prfile-img">
		<img src="/img/home/header1.jpeg" />
	</div>

	<div class="contacts-text-block">
		<h2>АЛЕКСАНДР КИСЛЯКОВ</h2>
		<p>Психолог - консультант<br />НЛП - мастер</p>

	<div id="contacts-list">
		<a href="/psychology/" style="background: #7e88a5">ЗАПИСАТЬСЯ НА КОНСУЛЬТАЦИЮ</a>
		<a href="{{ site.telegram_link }}" style="background: #1987d0">TELEGRAM</a>

		<a href="{{ site.Vk_link }}" style="background: #1a84fe">VK</a>

			href="{{ site.instagram_link }}"
			style="

				border: 1px solid #aaa;
			"
			>INSTAGRAM</a
		>
		<!-- <a href="{{ site.Facebook_link }}" style="background: #3f5893">FACEBOOK</a> -->

	<div id="other-contacts">
		<p style="color: #636363">{{ site.phone_number }}</p>
		<a style="color: #636363" href="mailto:{{ site.email }}">{{ site.email }}</a>
