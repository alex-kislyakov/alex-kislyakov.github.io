<style>
/*-------------- navigation bar ---------*/
.navigation {
    position: relative;
    z-index: 2;
}
.logo {
    font-size: 20px;
    padding: 10px;
    border: 1px solid #000;
    color: #000;
}
.logo:hover {
    box-shadow: 0 0 10px 0px rgba(0,0,0,0.5);
}
nav {
    display: flex;
    padding: 2% 6%;
    justify-content: space-between;
    align-items: center;
}
.fa-hiden {
    display: none;
}

/* Navbar container */
.navbar {
  overflow: hidden;
}

/* Links inside the navbar */
.navbar a {
  float: left;
  font-size: 20px;
  color: #222;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* The dropdown container */
.dropdown {
  float: left;
  overflow: hidden;
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 20px;
  border: none;
  outline: none;
  color: #222;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: #ddd;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  font-size: 16px;
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

@media(max-width: 770px) {
    .nav-links ul li {
        display: block;
    }
    .nav-links {
        position: fixed;
        background: rgba(255,255,255,0.9);
        border-left: 1px solid grey;
        height: 100vh;
        width: 150px;
        top: 0;
        right: -150px;
        text-align: left;
        z-index: 2;
        transition: 1s;
    }
    .dropdown-content {
        display: block;
        position: relative;
    }
    .dropdown-content a {
        font-size: 13px;
    }
    .fa-hiden {
        display: block;
        color: #000;
        margin: 10px;
        font-size: 22px;
        cursor: pointer;
    }

}
</style>




<section class="navigation">
    <nav>
        <a href="/"><span class="logo">Kislyakov</span></a>

        <div class="nav-links" id="navLinks">
            <span class="fa-hiden"><i class="fa fa-times" onclick="hideMenu()"></i></span>
            <div class="navbar">
                <a href="/about/">Обо мне</a>
                <div class="dropdown">
                    <button class="dropbtn">Услуги<i class="fa fa-caret-down" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/psychology/">Консультация по психологии</a>
                        <a href="/yoga/">Ознакомительная медитация</a>
                    </div>
                </div>
                <a href="/FAQ/">FAQ</a>
                <a href="/blog/">Блог</a>
                <a href="/contacts/">Контакты</a>
            </div>
        </div>
        <span class="fa-hiden"><i class="fa fa-bars" onclick="showMenu()"></i></span>
    </nav>
</section>
<hr>



<!-- JavaScript for Toggle Menu -->
<script>
    var navLinks = document.getElementById("navLinks");
    
    function showMenu() {
        navLinks.style.right = "0";
    }
    function hideMenu() {
        navLinks.style.right = "-150px";
    }
</script>
